<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProfile">
            <h2><span jhiTranslate="radagastApp.userProfile.detail.title">User Profile</span> {{ userProfile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="radagastApp.userProfile.firstName">First Name</span></dt>
                <dd>
                    <span>{{ userProfile.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="radagastApp.userProfile.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ userProfile.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="radagastApp.userProfile.oib">Oib</span></dt>
                <dd>
                    <span>{{ userProfile.oib }}</span>
                </dd>
                <dt><span jhiTranslate="radagastApp.userProfile.user">User</span></dt>
                <dd>
                    {{ userProfile.userId }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-profile', userProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
