<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="org">
            <h2><span jhiTranslate="radagastApp.org.detail.title">Org</span> {{ org.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="radagastApp.org.name">Name</span></dt>
                <dd>
                    <span>{{ org.name }}</span>
                </dd>
                <dt><span jhiTranslate="radagastApp.org.description">Description</span></dt>
                <dd>
                    <span>{{ org.description }}</span>
                </dd>
                <dt><span jhiTranslate="radagastApp.org.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'radagastApp.OrgStatus.' + org.status }}">{{ org.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/org', org.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
